<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Unsaturation Calculator</title>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>Degrees of Unsaturation Calculator</h1>
				<hr>
				<h2 class="text-center">Find your degrees of unsaturation below!</h2>
			</div>
		</div>
		<div class="container">
			<h2>Provide the molecular formula of your compound. Note that X represents a halogen (F, Cl, Br, I). Please provide the number for each element present in your compound:</h2>
		</div>
		<br>
		<div class="container">
			<form>
			<p class="text-center" id="molform"> C <input id="carbon" type="text" pattern="[0-9.]+" name="carbon" size="2" /> H <input id="hydrogen" type="text" pattern="[0-9.]+" name="hydrogen" size="2" /> O <input id="oxygen" type="text" pattern="[0-9.]+" name="oxygen" size="2" /> N <input id="nitrogen" type="text" pattern="[0-9.]+" name="nitrogen" size="2" /> X <input id="halogen" type="text" pattern="[0-9.]+" name="halogen" size="2" /></p>
			<hr>
			<p class="text-center"><button id="calculate" class="btn btn-lg btn-warning" type="submit" onclick="calcUnsat()">Calculate Unsaturation</button></p>
			</form>
		</div>

		<script src="js/app.js"></script>
		<script src="bootstrap/jquery-1.12.3.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
